<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Little Sweetheart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffe4ec, #ffc2d1);
      font-family: 'Segoe Script', cursive;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-top: 80px;
      color: #c2185b;
    }

    .kiss {
      font-size: 6em;
      margin: 20px 0;
      animation: pop 0.8s ease-in-out forwards;
    }

    .line {
      font-size: 1.4em;
      color: #880e4f;
      margin: 10px auto;
      max-width: 500px;
      padding: 0 20px;
    }

    .buttons {
      margin-top: 40px;
    }

    button {
      font-size: 1.1em;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      background: #ff4081;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e91e63;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: float 3s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>It's for you, my little sweetheart 💗</h1>
  <div class="kiss">😘</div>
  <div class="line">You make my heart flutter like these hearts floating in the sky.</div>
  <div class="line">If I could, I’d send you a thousand kisses right now... but this will do for now 💞</div>

  <div class="buttons">
    <button onclick="releaseLove()">Touch for Love 💘</button>
    <button onclick="releaseLove()">Want More? 💖</button>
    <button onclick="releaseLove()">Can't Stop Loving You 💓</button>
  </div>

  <script>
    function releaseLove() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = Math.random() > 0.5 ? '💖' : '❤️';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = Math.random() * 100 + 'vh';
        heart.style.fontSize = Math.random() * 20 + 20 + 'px';
        heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    }

    // Initial blast
    window.onload = () => {
      releaseLove();
      setTimeout(() => releaseLove(), 1200);
    };
  </script>

</body>
</html>
